<!DOCTYPE html>
<html>
<head>
	<title>Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<div class="btn btn-success dropdown-toggle" data-toggle="dropdown">Iphone</div>
			<div class="dropdown-menu">
				<div href="" class="btn btn-info dropdown-item">Iphone X</div>
				<div href="" class="btn btn-info dropdown-item">Iphone 11 Pro</div>
				<div href="" class="btn btn-info dropdown-item">Iphone 11 Plus</div>
			</div>
			<div class="btn btn-success">Samsung</div>
			<div class="btn btn-success">Vio</div>
		</div>
		<div class="btn-group">
			<div class="btn btn-warning" data-toggle="dropdown">Xixaomi</div>
			<div class="dropdown-menu">
				<div class="btn btn-info dropdown-item">Xixoami 5s</div>
				<div class="btn btn-info dropdown-item">Xixoami 6s</div>
				<div class="btn btn-info dropdown-item">Xixoami 3s</div>
				<div class="btn btn-info dropdown-item">Xixoami 7s</div>
			</div>
			<div class="btn btn-warning">Huawei</div>
			<div class="btn btn-warning">Oppo</div>
		</div>
	</div>
</body>
</html>
