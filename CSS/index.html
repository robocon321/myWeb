<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-5.11.2-web/js/all.js">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Title</title>
</head>

<body>
    <h1><i class="fas fa-asterisk fa-spin"></i>Hello world</h1>
    <div class="fa-4x">
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-circle" style="color:Tomato"></i>
            <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
        </span>
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-bookmark"></i>
            <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
        </span>
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-play" data-fa-transform="rotate--90 grow-2"></i>
            <i class="fas fa-sun fa-inverse" data-fa-transform="shrink-10 up-2"></i>
            <i class="fas fa-moon fa-inverse" data-fa-transform="shrink-11 down-4.2 left-4"></i>
            <i class="fas fa-star fa-inverse" data-fa-transform="shrink-11 down-4.2 right-4"></i>
        </span>
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-calendar"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8 down-3" style="font-weight:900">27</span>
        </span>
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-certificate"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">NEW</span>
        </span>
        <span class="fa-layers fa-fw" style="background:MistyRose">
            <i class="fas fa-envelope"></i>
            <span class="fa-layers-counter" style="background:Tomato">1,419</span>
        </span>
    </div>
    <h1>This is table</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Võ Hồng Luân</td>
            <td>21</td>
            <td>Hà Giang</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tô Quốc Nghĩa</td>
            <td>22</td>
            <td>Tây Ninh</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Hoàng Phi Hồng</td>
            <td>21</td>
            <td>Bến Tre</td>
        </tr>
    </table>
</body>

</html>
